{% extends 'base.html' %}
{% load staticfiles %}
{% block head_block %}
    <link rel="stylesheet" type="text/css" href="{% static "/styles/admin.css" %}" />
{% endblock %}


{% block body_block %}
    <form class="delete" action="{% url 'deletePhoto' photo_id=photo.id %}" method="post">
        {% csrf_token %}
        Are you sure you want to delete <i>{{ photo.name }}</i>?
        <input class="cancel" type="submit" name="cancel" value="Cancel" />
        <input class="delete" type="submit" name="delete" value="Delete" />
    </form>

{% endblock %}
