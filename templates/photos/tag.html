<!DOCTYPE html>

<html>
    <head>
        <title>Tony Morton Photography</title>
    </head>
    <body>

    {% if tag %}
        {% if photos %}
            {% for photo in photos%}
                <br><h3>{{ photo.name }}</h3>
            {% endfor %}
        {% else %}
            No photos to show.
        {% endif %}        
    {% else %}
        Tag not found.
    {% endif %}
    </body>
</html>
