<div class="modal">
            <img src="/media/web/{{photo.id}}.jpg">
            <div class="fullCaption">
                <span class="name">{{photo.name}}</span>

                <br>

                <span class="settings"><i class="camera_icon icon_camera"></i>{{photo.camera}} w/{{photo.lens}}<i class="camera_icon icon_focal_length"></i>
                {{photo.focal_length}}<i class="camera_icon icon_aperture"></i> Æ’/{{photo.aperture}}<i class="camera_icon icon_exposure_time"></i> {{photo.exposure_time}}<i class="camera_icon icon_iso"></i>{{photo.iso}}

                </span>
                
                {% if user.is_authenticated %}
                    <a href="{% url 'editPhoto' %}?id={{photo.id}}">Edit Image</a>
                {% endif %}
            </div>

            <svg onclick="$('.modal').remove()" viewBox="0 0 70 70" width="70" height="70" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
                <rect class="one" height="8" width="60" y="31" x="5" fill="#FFFFFF"></rect>                <rect class="two" height="8" width="60" y="31" x="5" fill="#FFFFFF"></rect>
           </svg>
    </div>
