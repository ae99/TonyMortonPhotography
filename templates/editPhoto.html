{% extends 'base.html' %}
{% load staticfiles %}
{% block head_block %}
    <link rel="stylesheet" type="text/css" href="{% static "/styles/admin.css" %}" />
{% endblock %}


{% block body_block %}
    <form class="edit" action="{% url 'editPhoto' photo_id=photo.id %}" method="post" enctype="multipart/form-data">
        <img src="/media/web/{{photo.id}}.jpg"/>
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'deletePhoto' photo_id=photo.id %}">Delete</a>
        <input class="submit" type="submit" name="submit" value="Submit" />
    </form>

{% endblock %}
